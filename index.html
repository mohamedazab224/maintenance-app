<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر العزب</title>
  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- استدعاء Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="img-wrapper">
      <!-- استخدام الصورة الأصلية -->
      <img src="https://images.pexels.com/photos/271667/pexels-photo-271667.jpeg?cs=srgb&dl=pexels-pixabay-271667.jpg&fm=jpg" alt="Architecture Banner">
    </div>
    <div class="banner">
      <h1>Welcome to Al Azab Store</h1>
      <p>The best architectural services from A to Z.</p>
      <button onclick="window.location.href='https://alazab-co.daftra.com';">زوروا متجرنا الآن</button>
    </div>
  </header>

  <!-- About Us Section -->
  <section class="about-us">
    <div class="section-header">
      <h1 class="section-heading">من نحن</h1>
      <div class="underline"></div>
    </div>
    <div class="services">
      <div class="service">
        <div class="service-header">
          <i class="fas fa-pen-nib"></i>
          <h3>خدمات التصميم الداخلي</h3>
        </div>
        <p class="service-text">نقدم حلولاً مبتكرة لتجديد وتصميم المساحات الداخلية.</p>
      </div>
      <div class="service">
        <div class="service-header">
          <i class="fas fa-paint-roller"></i>
          <h3>الخدمات الخارجية</h3>
        </div>
        <p class="service-text">تصاميم عصرية وأنيقة تلائم جميع احتياجاتك الخارجية.</p>
      </div>
    </div>
  </section>

  <!-- Alazab Store Section -->
  <section class="store">
    <div class="section-header">
      <h1 class="section-heading">Alazab Store</h1>
      <div class="underline"></div>
    </div>
    <div class="store-content">
      <iframe src="https://alazab-co.daftra.com" frameborder="0" class="store-frame"></iframe>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 شركة العزب. جميع الحقوق محفوظة.</p>
      <div class="social-list">
        <a href="https://www.facebook.com/alazab24"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/alazab.co"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/MahamedAzab2"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- ربط ملف JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
